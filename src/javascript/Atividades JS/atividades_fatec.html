<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="nome" placeholder="nome">
    <input type="number" id="altura" placeholder="altura">
    <input type="number" id="peso" placeholder="peso">
    
    <button onclick="calcular()">Calcular</button>

    <p id="resultado"></p>

    <script>
        function Centimetros(altura) {
            return altura / 100;
        }

        function gordura(peso, altura) {
            return peso / (altura * altura);
        }

        function classificarIMC(imc) {
            if (imc < 16) return "Baixo peso muito grave";
            else if (imc >= 16 && imc <= 16.99) return "Baixo peso grave";
            else if (imc >= 17 && imc <= 18.49) return "Baixo peso";
            else if (imc >= 18.5 && imc <= 24.99) return "Peso normal";
            else if (imc >= 25 && imc <= 29.99) return "Sobrepeso";
            else if (imc >= 30 && imc <= 34.99) return "Obesidade grau I";
            else if (imc >= 35 && imc <= 39.99) return "Obesidade grau II";
            else return "Obesidade grau III";
        }

        function calcular() {
            let nome = document.getElementById("nome").value;
            let altura = parseFloat(document.getElementById("altura").value);
            let peso = parseFloat(document.getElementById("peso").value);

            if (!nome || isNaN(altura) || isNaN(peso)) {
                document.getElementById("resultado").innerText = "Preencha todos os campos corretamente.";
                return;
            }

            let alturaMetros = Centimetros(altura);
            let imc = gordura(peso, alturaMetros);
            let classificacao = classificarIMC(imc);

            document.getElementById("resultado").innerText = 
                `${nome} possui Ã­ndice de massa corporal igual a ${imc.toFixed(2)}, sendo classificado como: ${classificacao}.`;
        }
    </script>
</body>
</html>
